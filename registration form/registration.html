<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- -->
    <link rel="stylesheet" href="registration_form_style.css">
    <script src="registration_form.js" defer></script>
</head>

<body>
    <div class="registration-container">
        <h1>Register</h1>
        <form id="registration-form">
            <!-- Personal Info -->
            <fieldset>
                <legend>Personal Info</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

            </fieldset>

            <!-- Location -->
            <fieldset>
                <legend>Location</legend>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code:</label>
                    <input type="number" id="postal-code" name="postal-code" placeholder="Enter your postal code"
                        required>
                    <div>
                        <label>Who are you
                            <select name="Who are you" id="Type" required>
                                <option disabled selected>Select</option>
                                <option value="Customer">Customer</option>
                                <option value="Technician">Technician</option>
                            </select>
                        </label>
                    </div>
            </fieldset>

            <!-- Profile Setup -->
            <fieldset id="profile-setup-section" style="display: none;">
                <legend>Profile Setup</legend>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/jpeg, image/png">
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="Enter a brief bio"></textarea>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="user">User</option>
                        <option value="technician">Technician</option>
                    </select>
                </div>
                <div id="technician-fields" style="display: none;">
                    <div class="form-group">
                        <label for="certification">Certification/Portfolio:</label>
                        <input type="file" id="certification" name="certification"
                            accept="image/jpeg, image/png, application/pdf">
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills:</label>
                        <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>
                    </div>
                </div>
            </fieldset>

            <!-- Verification -->
            <fieldset id="verification-section" style="display: none;">
                <legend>Verification</legend>
                <div class="form-group">
                    <label for="verification-id">Verification ID:</label>
                    <select id="verification-type" name="verification-type">
                        <option value="residence">Residence ID</option>
                        <option value="national">National ID</option>
                    </select>
                    <input type="text" id="verification-id" name="verification-id" placeholder="Enter your ID details">
                </div>
            </fieldset>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const typeSelect = document.getElementById("Type");
            const profileSetupSection = document.getElementById("profile-setup-section");
            const verificationSection = document.getElementById("verification-section");

            typeSelect.addEventListener("change", () => {
                const selectedType = typeSelect.value;

                if (selectedType === "Technician") {
                    profileSetupSection.style.display = "block";
                    verificationSection.style.display = "block";
                } else if (selectedType === "Customer") {
                    profileSetupSection.style.display = "none";
                    verificationSection.style.display = "none";
                }
            });
        });

    </script>
</body>

</html>
